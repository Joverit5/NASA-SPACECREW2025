<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat SpaceCrew</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #0a0a14;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h2 {
        color: #66ccff;
        margin-bottom: 10px;
      }

      #messages {
        width: 350px;
        height: 300px;
        overflow-y: auto;
        border: 1px solid #333;
        padding: 10px;
        background: #1a1a2e;
        border-radius: 10px;
        box-shadow: 0 0 10px #0005;
        margin-bottom: 10px;
      }

      .message {
        margin: 4px 0;
      }

      .you {
        color: #00ffb3;
      }

      .other {
        color: #ffcc00;
      }

      #input-container {
        display: flex;
        gap: 5px;
      }

      input {
        flex: 1;
        padding: 8px;
        border-radius: 5px;
        border: none;
      }

      button {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        background: #0077ff;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #005fd1;
      }
    </style>
  </head>
  <body>
    <h2>Chat Spatium ðŸš€</h2>
    <div id="messages"></div>
    <div id="input-container">
      <input id="input" placeholder="Escribe un mensaje..." />
      <button id="send">Enviar</button>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      const socket = io("http://localhost:4000");
      const sessionId = "sala-demo";

      const playerName = prompt("Tu nombre (ej. Isa, Leo, etc.):") || "Jugador";
      const playerId = Math.random().toString(36).substring(2, 9);

      const messagesDiv = document.getElementById("messages");
      const input = document.getElementById("input");
      const sendBtn = document.getElementById("send");

      socket.emit("join_session", { sessionId, player: { id: playerId, name: playerName } });

      sendBtn.onclick = () => {
        const text = input.value.trim();
        if (text === "") return;
        socket.emit("chat_message", { sessionId, playerId, text });
        input.value = "";
      };

      socket.on("chat_message_broadcast", (msg) => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.playerId === playerId ? "you" : "other");
        div.textContent = msg.playerId === playerId ? `[TÃº]: ${msg.text}` : `[${msg.playerId}]: ${msg.text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    </script>
  </body>
</html>
